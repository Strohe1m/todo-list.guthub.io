<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todoList</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="body">
    <main class="main">
        <div class="main-block-outer container">
            <div class="main-block-inner">
                <div class="top-part">
                    <div class="todo-item-adder-outer">
                        <div class="todo-item-adder"><img class="img-add" src="icons/add.svg" alt=""></div>
                    </div>

                    <h1>Daily plans</h1>
                    <span class="bottom-text">add you're plans here to memorize them</span>
                </div>
                <div class="todo-item-holder-outer">
                    <div class="todo-holder-menu">
                        <div class="elems-deliter menu-item"><span>Delete</span><img src="icons/delete_forever.svg"
                                alt="">
                            <div class="del-elems-options-holder option-holder">
                                <div class="option" data-del-all id="del-all">All</div>
                                <div class="option" data-del-compl id="del-compl">Complited</div>
                                <div class="option" data-del-not-compl id="del-not-compl">Not Complited</div>
                            </div>
                        </div>
                        <div class="straigth-line"></div>
                        <div class="elems-hider menu-item"><span>Hide</span><img src="icons/delete_sweep.svg" alt="">
                            <div class="hide-elems-options-holder option-holder">
                                <div class="option" data-hide-all id="hide-all">All</div>
                                <div class="option" data-hide-compl id="hide-compl">Complited</div>
                                <div class="option" data-hide-not-compl id="hide-not-compl">Not Complited</div>
                            </div>

                        </div>
                    </div>
                    <div class="todo-holder-inner">

                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
